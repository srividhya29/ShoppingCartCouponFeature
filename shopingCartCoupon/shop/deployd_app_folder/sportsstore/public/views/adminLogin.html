<div class="well" ng-controller="authCtrl">

    

    <form name="authForm" novalidate>
        <div class="form-group">
            <label>Username</label>
            <input name="username" class="form-control" ng-model="username" required />
            <span class="error" ng-show="authForm.username.$error.required">
                Please enter a username
            </span>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input name="password" type="password" class="form-control"
                   ng-model="password" required />
            <span class="error" ng-show="authForm.password.$error.required">
                Please enter password
            </span>
        </div>
        <div class="text-center">
            <button  ng-disabled="authForm.$invalid"
                    ng-click="authenticate(username, password)"
                    class="btn btn-primary">
                Log In
            </button>
        </div>
    </form>
</div>
